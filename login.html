<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headstreo - Login</title>
    <link rel="stylesheet" href="logingstyle.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Welcome to Headstreo</h1>
            <p>Log in to stream your favorite music</p>
            <form action="/login" method="POST">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn"><a href="./index.html">Login</a></button>
                <p class="signup-link">Don't have an account? <a href="/signup">Sign up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
